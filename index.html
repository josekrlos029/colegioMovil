<html>

        <script type="text/javascript">
         
         function envio(){ 
         var x = $("#msg");
         x.html ("<p>Cargando...</p>");
         x.show("slow");

         var usuario = document.getElementById("username");
         var contraseña = document.getElementById("password");

            if (usuario.value=="" || contraseña.value==""){
              x.html ( "<p>Error: Tiene Campos Vacios</p>");
              setTimeout("$('#msg').hide();", 1000);
            }else{
        //esta linea si se moidifica no altera nd? //
                varrl="http://liceogalois.com/inicio/verificarUsuarioMovil";
                var data="usuario="+usuario.value+"&clave="+contraseña.value;

                envioJson(url,data,function respuesta(res){   
                    if (res == 0){
                        $("#msg").html ( "<p>Usuario o Contraseña Incorrectos</p>");
                        usuario.value="";
                        usuario.setAttribute("autofocus","true");
                        contraseña.value="";
                        setTimeout("$('#msg').hide();", 2000);
                    }else{
                        var vec = res.split(",");
                        localStorage.setItem('idPersona',vec[1]);
                        document.location.href=vec[0];
                    }
                 });
            }   
        }
        window.onload = function() {
            $('#password').bind('keypress', function (e) {
                var key = e.keyCode || e.which;
                if (key === 13) {
                    envio();
                };
            });          
        }

        document.addEventListener("deviceready", function(){
             
             navigator.notification.alert("Este Es un Mensaje", function(){}, "Prueba", "Aceptar");
             
         }, true);
        </script>
