        <script type="text/javascript">
         
         function envio(){ 
         var x = $("#msg");
         x.html ("<p>Cargando...</p>");
         x.show("slow");

         var usuario = document.getElementById("username");
         var contraseña = document.getElementById("password");

            if (usuario.value=="" || contraseña.value==""){
              x.html ( "<p>Error: Tiene Campos Vacios</p>");
              setTimeout("$('#msg').hide();", 1000);
            }else{
        
                //var url="http://controlacademico.liceogalois.com/inicio/verificarUsuarioMovil";
                var url="/colegio/inicio/verificarUsuarioMovil";
                var data="usuario="+usuario.value+"&clave="+contraseña.value;

                envioJson(url,data,function respuesta(res){   
                    if (res == 0){
                        $("#msg").html ( "<p>Usuario o Contraseña Incorrectos</p>");
                        usuario.value="";
                        usuario.setAttribute("autofocus","true");
                        contraseña.value="";
                        setTimeout("$('#msg').hide();", 2000);
                    }else{
                        var vec = res.split(",");
                        localStorage.setItem('idPersona',vec[1]);
                        document.location.href=vec[0];
                    }
                 });
            }   
        }
        window.onload = function() {
            $('#password').bind('keypress', function (e) {
                var key = e.keyCode || e.which;
                if (key === 13) {
                    envio();
                };
            });          
        };

        document.addEventListener("deviceready", function(){        
        
          document.addEventListener("pause", onPause, false);
          document.addEventListener("offline", onOffline, false);
          document.addEventListener("backbutton", onBackKeyDown, true);
          
          var pushNotification = window.plugins.pushNotification;
          alert('pasó');
          alert(device.platform);
          
          if ( device.platform == 'android' || device.platform == 'Android' )
            {
                alert("entró android");
                pushNotification.register(
                    successHandler,
                    errorHandler, {
                        "senderID":"745427093313",
                        "ecb":"onNotificationGCM"
                    });
            }
            else
            {
                alert("entró segundo");
                pushNotification.register(
                    tokenHandler,
                    errorHandler, {
                        "badge":"true",
                        "sound":"true",
                        "alert":"true",
                        "ecb":"onNotificationAPN"
                    });
            }
          
          
          
         }, true);
         
         function onBackKeyDown() {
         navigator.app.exitApp();
    }

    function successHandler (result) {
    alert('result = ' + result);
    }
    
    function errorHandler (error) {
    alert('error = ' + error);
    }
    
    function onNotificationGCM(e) {
        $("#app-status-ul").append('<li>EVENT -> RECEIVED:' + e.event + '</li>');

        switch( e.event )
        {
        case 'registered':
            if ( e.regid.length > 0 )
            {
                $("#app-status-ul").append('<li>REGISTERED -> REGID:' + e.regid + "</li>");
                // Your GCM push server needs to know the regID before it can push to this device
                // here is where you might want to send it the regID for later use.
                console.log("regID = " + e.regid);
            }
        break;

        case 'message':
            // if this flag is set, this notification happened while we were in the foreground.
            // you might want to play a sound to get the user's attention, throw up a dialog, etc.
            if ( e.foreground )
            {
                $("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');

                // if the notification contains a soundname, play it.
                var my_media = new Media("/android_asset/www/"+e.soundname);
                my_media.play();
            }
            else
            {  // otherwise we were launched because the user touched a notification in the notification tray.
                if ( e.coldstart )
                {
                    $("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
                }
                else
                {
                    $("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
                }
            }

            $("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
            $("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
        break;

        case 'error':
            $("#app-status-ul").append('<li>ERROR -> MSG:' + e.msg + '</li>');
        break;

        default:
            $("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
        break;
      }
    }
    
    
    
    // Handle the pause event
    //
    function onPause() {
       setTimeout("alert('Pausa Mi viejou')", 50000);
        navigator.notification.vibrate(2000);
    }
    
    function onOffline() {
     alert("Sin conexion my bby");
    }        
            
        </script>
