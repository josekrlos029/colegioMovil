    <head>
        <title>Usuario Docente</title>
        <meta charset="UTF-8">

        <link href="../css/movil.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="../css/galois.min.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="../css/jquery.mobile.icons.min.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="../css/jquery.mobile.structure-1.4.0.min.css" rel="stylesheet" type="text/css" media="screen"/>
        <script src="../js/jquery-1.10.2.min.js"></script>
        <script src="../js/jquery.mobile-1.4.0.min.js"></script>

        <script>
            $(document).ready(function(){
               
                $("#home").click(function(){
                    inicio();
                });
                
                $("#notas").click(function(){
                    ingresoNotas();
                    $("#notas").removeClass("ui-icon-notas-black");
                    $("#notas").addClass("ui-icon-notas");
                    $("#logros").addClass("ui-icon-logros-black");
                    $("#seguimiento").addClass("ui-icon-seguimiento-black");
                    $("#notificacion").addClass("ui-icon-noti-black");
                });
                
                $("#logros").click(function(){
                    ingresoLogros();
                    $("#logros").removeClass("ui-icon-logros-black");
                    $("#logros").addClass("ui-icon-logros");
                    $("#notas").addClass("ui-icon-notas-black");
                    $("#seguimiento").addClass("ui-icon-seguimiento-black");
                    $("#notificacion").addClass("ui-icon-noti-black");
                });
                
                $("#notificacion").click(function(){
                    $("#notificacion").removeClass("ui-icon-noti-black");
                    $("#notificacion").addClass("ui-icon-noti");
                    $("#notas").addClass("ui-icon-notas-black");
                    $("#seguimiento").addClass("ui-icon-seguimiento-black");
                    $("#logros").addClass("ui-icon-logros-black");
                });
                
                $("#seguimiento").click(function(){
                    $("#seguimiento").removeClass("ui-icon-seguimiento-black");
                    $("#seguimiento").addClass("ui-icon-seguimiento");
                    $("#notas").addClass("ui-icon-notas-black");
                    $("#logros").addClass("ui-icon-logros-black");
                    $("#notificacion").addClass("ui-icon-noti-black");
                });
  
                function ingresoNotas(){
                    //alert(localStorage.getItem('idPersona'));
                     $('#content').html("<p>Cargando....</p>");
                    //$('#content').load('http://liceogalois.com/docente/ingresoNotasMovil/'+localStorage.getItem('idPersona')); 
                    /*$('#content').load('/colegio/docente/ingresoNotasMovil/'+localStorage.getItem('idPersona')); 
                   $('#content').trigger('create');*/
            var url="http://liceogalois.com/docente/ingresoNotasMovil";
            var data="idPersona="+localStorage.getItem('idPersona');

            envioJson2(url,data,function respuesta(res){
                $('#content').html(res);
                $('#select1').addClass('ui-field-contain');
                $('#select1').selectmenu("refresh");
            });
                }
                
                function ingresoLogros(){
                    
                     $('#content').html("<p>Cargando....</p>");
                   
            var url="http://liceogalois.com/docente/actualizarLogrosMovil";
            var data="idPersona="+localStorage.getItem('idPersona');

            envioJson2(url,data,function respuesta(res){
                $('#content').html(res);
            });
                }
                
                function inicio(){
                  $("#seguimiento").removeClass("ui-btn-active");
                    $("#notas").removeClass("ui-btn-active");
                    $("#pension").removeClass("ui-btn-active");
                    $("#notificacion").removeClass("ui-btn-active");
                     $('#content').html("<p>Cargando....</p>");
                    //$('#content').load('http://liceogalois.com/docente/datosAcademicosMovil/'+localStorage.getItem('idPersona')); 
                    $('#content').load('http://liceogalois.com/docente/datosAcademicosMovil/'+localStorage.getItem('idPersona')); 
                          
                }
               
               inicio();
               
          

            });
            
 
        </script>

    <body>
        <div data-role="page" id="page">
            <div data-role="panel"  data-position="left" data-display="push" id="panelEst">
                <p>Recargar</p>
            </div><!-- /panel -->
            
            <div data-role="header" data-theme="b" data-position="fixed"> 
                <h1>Liceo Galois</h1>
               <a href="#panelEst" data-display="overlay" data-icon="bars" class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-btn-icon-notext">Delete</a>
               <a href="#" id="home" data-display="overlay" data-icon="home" class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext">Delete</a>
            </div>
 
            <div id="content">Bienvenido... !</div>
            
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar" data-theme="b" class="ui-nodisc-icon">
                <ul>
                    <li><a href="#" data-theme="b" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-notas-black ui-btn-inline" id="notas">Notas</a></li>
                    <li><a href="#" data-theme="b" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-logros-black ui-btn-inline" id="logros">Logros</a></li>
                    <li><a href="#" data-theme="b" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-seguimiento-black ui-btn-inline" id="seguimiento">Seguimiento</a></li>
                    <li><a href="#" data-theme="b" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-top ui-icon-noti-black ui-btn-inline" id="notificacion">Notificaciones</a></li>
                </ul>
                </div><!-- /navbar -->
